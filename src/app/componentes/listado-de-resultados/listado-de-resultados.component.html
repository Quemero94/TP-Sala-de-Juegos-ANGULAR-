<app-cabecera> </app-cabecera>

<app-jumbotron titulo="Jugadores" subtitulo="Listado de Jugadores"></app-jumbotron>

<table class="table table-condensed table-hover ">
  <thead class="bg-warning text-muted">
    <tr>
      <th>Fecha</th>
      <th>Jugador</th>
      <th>Juego</th>
      <th>Puntaje / Resultado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let juego of listado | sortBy:'createdAt':'desc'">
      <td>{{juego.createdAt}} </td>
      <td>{{juego.idUser}} </td>
      <td>{{juego.game}} </td>
      <td>{{juego.points}} -
        <span *ngIf="juego.win">Gano </span>
        <span *ngIf="!juego.win">Perdio</span>
      </td>
    </tr>

  </tbody>
</table>
<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<app-footer></app-footer>
