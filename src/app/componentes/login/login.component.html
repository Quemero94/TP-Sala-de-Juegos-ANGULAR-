<div class="text-center col-lg-12">
  <form (ngSubmit)="login(f)" #f="ngForm" class="form-signin" style="padding-top: 170px; ">
    <img class="mb-4" src="./assets/imagenes/user.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <span class="text-danger" *ngIf="f.submitted && f.controls['email'].errors">El correo es obligatorio</span>
    <input type="email" name="email" class="form-control" placeholder="Email address" [(ngModel)]="usuario.email" email
      required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <span class="text-danger" *ngIf="f.submitted && f.controls['password'].errors">Al menos 6 letras</span>
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="usuario.password"
      minlength="6" required>
    <div class="checkbox mb-3">
      <label>
        <input [(ngModel)]="recordarme" id="recordarme" name="recordarme" type="checkbox" value="remember-me">
        Recordarme
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    <a routerLink="/Registro">Â¿No tienes cuenta?</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</div>
