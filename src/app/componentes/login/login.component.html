<div class="container-fluid">

  <!-- Demo content-->
  <div class="container margenes ">
    <div class="row">
      <div class="col-lg-10 col-xl-7 mx-auto fondo">
        <br>
        <img src="./assets/imagenes/iniciar-sesion.png" class="img-fluid" alt="...">
        <br><br>
        <form>
          <div class="form-group mb-3">
            <input id="inputEmail" #userEmail type="email" placeholder="Correo" required="" autofocus=""
              class="form-control rounded-pill border-0 shadow-sm px-4">
          </div>
          <div class="form-group mb-3">
            <input id="inputPassword" #userPassword type="password" placeholder="Contraseña" required=""
              class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
          </div>
          <div class="custom-control custom-checkbox mb-3">
            <input id="customCheck1" type="checkbox" checked class="custom-control-input">
            <label for="customCheck1" class="custom-control-label text-muted">Recordarme</label>
          </div>
          <button *ngIf="!isLoading" type="submit"
            class="btn btn-outline-warning btn-block text-uppercase mb-2 rounded-pill shadow-sm"
            (click)="onLogin(userEmail.value, userPassword.value)">Ingresar</button>
          <div *ngIf="isLoading" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <!-- Alert ERROR-->
          <div class="text-center d-flex justify-content-between mt-4 text-muted">
            <p>¿No tenes una cuenta? <a routerLink="/Registro" class="text-muted">
                <b>Crear una Cuenta</b></a></p>
          </div>
        </form>
        <div #alertError class="alert alert-danger d-none" role="alert">
          ¡Su usuario o contraseña es incorrecto!
        </div>
      </div>
    </div>
  </div>
