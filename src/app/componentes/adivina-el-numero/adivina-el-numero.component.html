<app-jumbotron titulo="Adivina el nÃºmero" subtitulo="Adivina el numero del 1 al 100. Usa las pistas que te damos.">
</app-jumbotron>
<div class="contenedor">
  <form name="juego">
    <label>Ingrese numero: </label>
    <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Ingrese numero" name="numeroIngresado" type="text"
      class="form-control" style="width:100px" />

    <h2 [hidden]="ocultarVerificar">
      <button *ngIf="nuevoJuego.numeroSecreto != 0" (click)="verificar()"
        class="btn btn-dark text-uppercase mb-2 rounded-pill shadow-sm">
        Verificar
      </button>
    </h2>

    <h2>
      <button *ngIf="nuevoJuego.numeroSecreto == 0" (click)="generarnumero()"
        class="btn btn-info text-uppercase mb-2 rounded-pill shadow-sm">
        Jugar
      </button>
    </h2>

    <h2>
      <p>
        Puntos: {{puntaje}}
      </p>
    </h2>
    <h3 *ngIf="nuevoJuego.gano && nuevoJuego.numeroSecreto == 0">Ganaste :)</h3>
    <h3 *ngIf="!nuevoJuego.gano && puntaje == 0">Perdiste :(</h3>
  </form>
</div>
<div id="snackbar">{{ Mensajes }}</div>

<app-footer></app-footer>
